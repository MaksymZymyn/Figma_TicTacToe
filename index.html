<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="field">
        <div class="table">
            <div class="row">
                <div class="cell">
                    <div class="x">X</div>
                </div>
                <div class="cell two"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell five">
                    <div class="o">0</div>
                </div>
                <div class="cell"></div>
            </div>
            <div class="anotherRow">
                <div class="cell"></div>
                <div class="cell eight"></div>
                <div class="cell"></div>
            </div>
        </div>

        <div class="winner">Winner is: <span class="innerX">X</span></div>

        <div class="winner">Winner is: <span class="innerO">0</span></div>

        <div class="round">Round is Draw!</div>  

        <div class="btnClose">Restart</div>
    </div>
</body>
</html>
